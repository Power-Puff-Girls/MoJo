<!DOCTYPE HTML>
<html>

<head>
  <title>MoJo</title>
  <link href="/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles.css" rel="stylesheet" type="text/css" />
  <link href="/css/journal.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <header>
    <ul>
      <li>
        <div>
          <img id="logoimg" src="../img/Mojo-Jojo.jpg">
          <img src="../img/mojofont.png"/>
        </div>
      </li>
      <li class="toplinks"><a href="../index.html">Home</a></li>
      <li class="toplinks"><a href="./about.html">About Us</a></li>
      <li class="toplinks"><a href="./journal.html">Journal</a></li>
      <li class="toplinks"><a href="./reflect.html">Reflections</a></li>
      <li class="share"><img src="../img/fb-icon.png" /></li>
      <li class="share"><img src="../img/twit-icon.png" /></li>
    </ul>
  </header>
  <main>
    
    <form id='newEntry'>
      <h4>Add to your journal!</h4>

      <fieldset>

        <label>Today is:</label>
        <select id='day' name='inputDay'></br>
          <option value="1"> Day 1</option>
          <option value="2"> Day 2</option>
          <option value="3"> Day 3</option>
          <option value="4"> Day 4</option>
          <option value="5"> Day 5</option>
          <option value="6"> Day 6</option>
          <option value="7"> Day 7</option>
        </select>
        <label>How are you feeling today?</label>
        <select id='moodChoice' name='inputMoodChoice'></br>
          <option value="terrible">Terrible</option>
          <option value="Squidward">Squidward</option>
          <option value="could use support">Could use support</option>
          <option value="on top of it">On top of it</option>
          <option value="cloud 9">Cloud 9</option>
        </select>


        <label>Reflect on your day:</label>
        <input id='journalEntry' name='inputJournalEntry'></br>


        <button id="txtBtn" value="submit" type="submit">Submit Entry</button>


      </fieldset>
    </form>
    <a href="./reflect.html">To view past entries,
      click here!</a>
    <section id='moodKey'>
      <h2>Mood Key</h2>
      <div class='gif'>
        <h3>Terrible</h3>
        <img id="terrible" src="../img/terrible.gif" ></iframe>
      </div>

      <div class='gif'>
        <h3>Squidward</h3>
        <img id="squidward" src="../img/squidward.gif" alt="squidward">
      </div>
      <div class ='gif'>
        <h3>Could use support</h3>
        <img id ="hug" src="../img/monkey.gif" alt="monkeys hugging gif">
      </div>
      <div class='gif'>
        <h3>On top of it</h3>
          <img id="okay" src="../img/okay.gif" alt="girl signing okay">
      </div>
      <div class='gif'>
        <h3>Cloud 9</h3>
          <img id="seal" src="../img/seal.gif" alt="happy seal">
      </div>


    </section>
    
  </main>
  <footer>&copyPowerPuffGirls 2019</footer>

  <script src='../js/data.js'></script>
  <!-- <script src='../js/chart.js'></script> -->

</body>

</html>
